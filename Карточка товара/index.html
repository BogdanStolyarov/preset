<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Карточка товара</title>
</head>

<body>
	<div class="product-card">
		<span class="card-tag">Красная цена</span>
		<div class="card-header">
			<img src="product.png" alt="Карточка товара">
		</div>
		<div class="card-body">
			<h4 class="product-title">Iphone 10x</h4>
			<p class="product-status">Доставка завтра</p>
			<h3 class="product-price">$450</h3>
		</div>
		<div class="card-footer">
			<button class="btn btn-secondary">В корзину</button>
			<button class="btn btn-primary">Купить</button>
		</div>
	</div>
</body>

</html>
